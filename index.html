<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/icon-180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/icon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/icon-16.png"
    />
    <link rel="manifest" href="/assets/manifest.json" />
    <meta name="application-name" content="Toms Collector" />
    <meta name="theme-color" content="#c729bc" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Test App</h1>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
    <script src="/script.js"></script>
  </body>
</html>
